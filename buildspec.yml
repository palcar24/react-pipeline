---
environment_variables:
  plaintext:
      "STAGE": "dev"
containers:
  LambdaFunctions:
    artifacts:
      files:
        - serverless.yml
        - src/config.js
    phases:
      pre_build:
        commands:
          - |-
              printf "export default {
                cognito: {
                  APP_CLIENT_ID:  \"$APP_CLIENT_ID\",
                  USER_POOL_ID:  \"$USER_POOL_ID\"
                }
              };" > src/config.js
          - "cat src/config.js"
      install:
        commands:

          - "npm install -g serverless"
          - "npm install -g yarn"
          - "yarn install"
      build:
        commands:
          - "yarn run build"

      post_build:
        commands:
          - "aws s3 cp --recursive --acl public-read ./build s3://test.logros.link/"
          - serverless --stage=dev deploy
          - serverless info
